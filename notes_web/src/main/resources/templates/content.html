<html  xmlns:th="http://www.thymeleaf.org"  lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${note.title}"></title>

    <link rel="stylesheet" href="./css/notes.css">
</head>
<body>
    <!-- header -->
    <div th:replace="header"></div>
    <div class="layui-container">
        <div class="layui-row layui-col-space15 notes-view">
            <div class="layui-col-md9 layui-col-lg12 notes-padding">
                <h3 class="notes-title" th:text="${note.title}"></h3>
                <div class="notes-info">
                   <span>
                        <img class="notes-avatar"
                             src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp7.itc.cn%2Fq_70%2Fimages03%2F20210301%2F7ec7b69f96f1451d8810ac1736f8f609.jpeg&refer=http%3A%2F%2Fp7.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1648347524&t=1945e922e64ed2c193c8f217c08a045f">
                        <span class="notes-author"><a th:text="${note.author}"></a></span>
                    </span>
                    <span class="layui-col-space12">
                        <span class="layui-col-space12"><i class=""></i><span>17327</span></span>
                        <span class="layui-col-space12">分类:<a class="ksd-topic-tags">教程</a></span>
                        <span class="layui-col-space12"><i class="layui-icon layui-icon-time"></i>
                            <span th:text="${#calendars.format(note.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                        </span>
                    </span>
                </div>
                <div class="notes-content" th:text="*{note.content}">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
